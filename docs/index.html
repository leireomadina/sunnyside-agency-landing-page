<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adalab Web Starter Kit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon-32x32.png" />
  </head>

  <body>
    <div class="page">
      <header class="header" role="heading">
        <div class="header__content">
          <h1 class="header__title">Sunnyside</h1>
          <nav class="header-menu" role="navigation">
            <button class="burger-menu" href="#" title="Show navigation menu" aria-label="Main" aria-haspopup="true">
              <img src="./assets/images/icon-hamburger.svg" class="burger-menu__icon" aria-hidden="true">
            </button>
          </nav>
        </div>
      </header>
      <main>
        <section class="hero">
          <div class="u-wrapper hero__content">
            <h2 class="hero__title">We are creatives</h2>
            <picture class="picture">
              <source srcset="./assets/images/large/image-header.jpg" media="(min-width: 500px)" type="image/jpg">
              <img src="./assets/images/small/image-header.jpg" alt="" title="" class="picture__image hero__image" role="representation">
            </picture>

            <img src="./assets/images/icon-arrow-down.svg" class="hero__icon" alt="">
          </div>
        </section>
        <section class="page__about">
        </section>
        <section class="page__services">
        </section>
        <section class="page__testimonials">
        </section>
        <section class="page__projects">
        </section>
      </main>
      <footer class="page__footer">
      </footer>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
